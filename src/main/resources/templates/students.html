<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/students.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

<h1>
  Students List
</h1>

<table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>EDIT</th>
    <th>DELETE</th>
  </tr>

<tr th:each="student : ${students}">
  <td th:text="${student.id}">123</td>
  <td th:text="${student.firstName}" >test</td>
  <td th:text="${student.lastName}" style="margin-left: 15px">test</td>
  <td th:text="${student.email}" style="margin-left: 15px">test</td>
  <td th:text="${student.password}">password</td>
  <td> <a class="btn" th:href="@{'/update/' + ${student.id}}" >Edit</a> </td>
  <td> <a class="btn" th:href="@{'/delete/' + ${student.id}}" >Delete</a> </td>


</tr>
</table>

</div>

</body>
</html>
