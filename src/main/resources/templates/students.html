<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
  <tr>
    <th style="padding-left: 30px">Id</th>
    <th style="padding-left: 30px">First Name</th>
    <th style="padding-left: 30px">Email</th>
    <th style="padding-left: 30px">Phone</th>
  </tr>

<tr th:each="student : ${students}">
  <td style="padding-left: 30px" th:text="${student.id}">123</td>
  <td th:text="${student.firstName}"  style="padding-left: 30px">test</td>
  <td style="padding-left: 30px" th:text="${student.lastName}" style="margin-left: 15px">test</td>
  <td style="padding-left: 30px" th:text="${student.email}" style="margin-left: 15px">test</td>

</tr>
</table>

</body>
</html>
